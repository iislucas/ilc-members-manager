<div class="page-layout">
  <div class="tabs">
    <button
      class="tab-button"
      [class.active]="activeTab() === 'members'"
      (click)="setActiveTab('members')"
    >
      Members
      </button>
    <button
      class="tab-button"
      [class.active]="activeTab() === 'schools'"
      (click)="setActiveTab('schools')"
    >
      Schools
      </button>
      </div>

  <div class="tab-content">
    @if (activeTab() === 'members') {
    <app-import-members></app-import-members>
    } @else {
      <app-import-schools></app-import-schools>
      }
  </div>
</div>
