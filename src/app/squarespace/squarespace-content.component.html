<div class="squarespace-container">
    <div class="header-section">
        <h2>{{ pageTitle() }}</h2>
        <div class="header-accent"></div>
    </div>

    <div class="content-wrapper">
        @if (loading()) {
        <div class="loading-state">
            <app-spinner>Fetching content from Squarespace...</app-spinner>
            <p>Please wait while we secure your access.</p>
        </div>
        } @else if (error()) {
        <div class="error-state card">
            <div class="error-icon">⚠️</div>
            <h3>Unable to Load Content</h3>
            <p>{{ error() }}</p>
            <button class="retry-button" (click)="checkAccessAndLoad(path())">
                Try Again
            </button>
        </div>
        } @else {
        <div class="content fade-in" [innerHTML]="content()"></div>
        }
    </div>
</div>
